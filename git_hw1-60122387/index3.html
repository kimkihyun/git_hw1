<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>김기현 자기소개서3</title>
		<link href="stylesheets/main.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<div id="question">
			<form action="#" method="post">
				<table>
					<caption><h1>설문조사</h1></caption>
					<tr>
						<th>자신이름을 쓰시오.</th>
						<td>
							<input type="text"/>
						</td>
					</tr>
					<tr>
						<th>자신의 성별은?</th>
						<td>
							<input type="radio" name="sex" value="m"/>남
							<input type="radio" name="sex" value="f"/>녀
						</td>
					</tr>
					<tr>
						<th>일정에 있는것</th>
						<td>
							<input type="checkbox" name="study" value="m"/>전공
							<input type="checkbox" name="study" value="k"/>교양
							<input type="checkbox" name="study" value="c"/>채플
							<input type="checkbox" name="study" value="a"/>운동
							<input type="checkbox" name="study" value="d"/>동아리
						</td>
					</tr>
					<tr>
						<th>기현이를 보는횟수</th>
						<td>
							<input type="radio" name="see" value="s"/>가끔
							<input type="radio" name="see" value="n"/>보통
							<input type="radio" name="see" value="m"/>자주
							<input type="radio" name="see" value="a"/>매일
						</td>
					</tr>
				</table>
			<input type="submit"  value="설문조사끝" />
			</form>
		</div>
		<div id="navbar">
			<ul>
				<li><a href="./index.html">처음으로</a></li>
				<li><a href="./index2.html">프로필</a></li>
				<li><a href="./index3.html">설문</a></li>
			</ul>
		</div>
	</body>

</html>
